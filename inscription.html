<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Grimpe un arbre ! - Inscription</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <h1>Inscription</h1>
    <form action="./php/validation_inscription.php" method="post">
      <label for="nom_utilisateur">Nom d'utilisateur</label>
      <input id="nom_utilisateur" name="nom_utilisateur" required>
      <br>
      <label for="mot_de_passe">Mot de passe</label>
      <input type="password" id="mot_de_passe" name="mot_de_passe" required>
      <br>
      Quel est votre niveau de grimpe ?
      <br>
      <input type="radio" value="débutant" name="niveau_grimpe" required>
      <label for="débutant">Débutant</label>
      <input type="radio" value="intermédiaire" name="niveau_grimpe">
      <label for="intermédiaire">Intermédiaire</label>
      <input type="radio" value="professionnel" name="niveau_grimpe">
      <label for="pro">Professionnel</label>
      <br>
      <input type="submit" value="S'inscrire">
    </form>
  </body>
</html>
