<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Grimpe un arbre ! - Inscription</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/montrer_mdp.js"></script>
  </head>
  <body>
    <div class="conteneur">
      <h1>Inscription</h1>
      <form action="./php/validation_inscription.php" method="post">
        <div class="noms">
          <label for="nom_utilisateur">Nom d'utilisateur</label>
          <input id="nom_utilisateur" name="nom_utilisateur" required>
          <br>
          <label for="mot_de_passe">Mot de passe</label>
          <input type="password" id="mot_de_passe" name="mot_de_passe" required>
          <div>
            <input type="checkbox" name="afficheur" onclick="changerAffichageMotDePasse()">
            <label for="afficheur" id="afficheur" style="text-align: left">Afficher le mot de passe</label>
          </div>
        </div>
        <br>
        <label for="selection_niveau">Quel est votre niveau de grimpe ?</label>
        <select name="selection_niveau" required>
          <option value="">--Veuillez choisir une option--</option>
          <option value="1">Débutant</option>
          <option value="2">Intermédiaire</option>
          <option value="3">Professionnel</option>
        </select>
        <br>
        <input type="submit" value="S'inscrire">
      </form>
    </div>
  </body>
</html>
